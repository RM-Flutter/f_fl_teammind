flutter_launcher_icons:
  android: true
  ios: true
  min_sdk_android: 21

  # أيقونة أساسية (fallback)
  image_path: "assets/images/app_logos.png"

  # أيقونات Adaptive
  adaptive_icon_foreground: "assets/images/app_logos.png"
  adaptive_icon_background: "#FFFFFF"        # للنهاري
  adaptive_icon_background_dark: "#000000"   # لليلي

  # iOS
  image_path_ios: "assets/images/app_logos.png"
  remove_alpha_channel_ios: true
